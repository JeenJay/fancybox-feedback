<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Модальное окно</title>

		<link rel="stylesheet" href="css/jquery-fancybox-2.1.7.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/form.css">
		<link rel="stylesheet" href="css/modal.css">

	</head>

	<body>

		<p><a class="fancybox-modal" href="#feedback">Отправить сообщение</a></p>

		<div class="modal" id="feedback">

			<form class="form" id="contact" name="contact" method="post">

				<div class="modal__header">Отправка сообщения</div>

				<div class="modal__body">

					<div class="form__field">
						<label for="user-name">Ваше имя:</label>
						<input type="text" id="user-name" name="user-name" required="required">
					</div>

					<div class="form__field">
						<label for="user-email">Ваша электронная почта:</label>
						<input type="email" id="user-email" name="user-email" required="required">
					</div>

					<div class="form__field">
						<label for="user-message">Ваше сообщение:</label>
						<textarea id="user-message" name="user-message"></textarea>
					</div>

				</div>

				<div class="modal__footer">

					<div class="form__action">
						<button id="send-message" type="submit">Отправить</button>
					</div>

				</div>

			</form>

		</div>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery-fancybox-2.1.7.min.js"></script>
		<script src="js/feedback.js"></script>

	</body>

</html>
